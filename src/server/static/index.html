<!DOCTYPE html>
<html>
<head>

    <title>Face search engine</title>

    <style>
        div {
            position:relative;

        }
         canvas {
            display: block;
            top: 0;
            left: 0;
            z-index:1
        }
        #contronDiv {
            display: inline;
        }
    </style>
</head>
<body>

<div id="contronDiv">
    <!--<button id="updateModel" >Post image</button> -->
    <form id="updateModel" method="post" enctype="multipart/form-data">

            <input name="file" type="file">
        </fieldset>
        <fieldset>
            <button id="upload-file-btn" type="button">Upload</button>
        </fieldset>
    </form>
    <button id="searchImage"> Search</button>
</div>
<br><br>
<h2>Image to look for:</h2>
<div id="srcImg" >
   
</div>

<h2>Found</h2>

</div>


<script src="/static/local.js"></script>

</html>
